<!DOCTYPE html>
<html>

<head>
    <script>
        /*
        3 Crea una web que solicite tres números y si dichos números son todos menores a 100 y mayores que 10, muestre un mensaje de “Ok”, en caso contrario que muestre “No cumple” .
        */
        

        function apartado3() {
            let numeros = [],  mensaje, resultado;

            //Pedimos 3 números
            for(var i=0; i<3; i++ ){
                numeros[i] = parseFloat(prompt("Introduzca un número"));
            }

            resultado = true;

            //Comprobamos que sean menor que 100 y mayor que 10
            for (x of numeros) {
                if(isNaN(x) || x<=10 || x>=100){
                    resultado=false;
                }
            }
            

            if(resultado){
                mensaje = "OK";
            }else{
                mensaje = "No cumple";
            }

            //Mostramos el resultado en una alerta
            alert(mensaje);
        }

    </script>
</head>


<body  onload="apartado3();">
    <h1>Ejercicios del tema 2</h1>

    <p> 3 Crea una web que solicite tres números y si dichos números son todos menores a 100 y mayores que 10, muestre  un mensaje de “Ok”, en caso contrario que muestre “No cumple” .    </p>

</body>

</html>
