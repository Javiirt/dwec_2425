<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividad 1 Tema 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Definimos el color del borde de los campos segun si es valido o invalido      -->
    <style type="text/css">
        input:invalid {
            border: 1px solid red;
        }

        input:valid {
            border: 1px solid green;
        }
    </style>


    <script>
        //matricula.addEventListener('keyup', this.#valida.bind(this));
        //matricula.addEventListener('keyup', e => this.#valida(e));

        //Clase ValidacionFormulario
        class ValidacionFormulario {

            //Definición construcutor
            constructor() {

                //Cuando el campo dni tenga el foco, cambia el texto
                var inputDni = document.getElementById("dni");
                var labelDni = document.getElementById("labelDni");
                let focusDni = function () {
                    labelDni.innerHTML = "Editando DNI ...";
                };

                let blurDni = function () {
                    labelDni.innerHTML = "DNI:";
                };
                inputDni.addEventListener('focus', focusDni);
                inputDni.addEventListener('blur', blurDni);
            }

            //Funcion general que valida todo el formulario
            validar() {

            }

        }


        //Creamos el objeto y validamos 
        let validarFormulario = new ValidacionFormulario();
        validarFormulario.validar();




    </script>
</head>

<body>
    <div class="container">

        <h1>Solicitud de baja de vehículos</h1>

        <br>

        <!-- inicio del formulario -->
        <form method="GET">

            <!-- datos del vehiculo -->
            <h5>Datos del vehículo:</h5>
            <div class="card p-3">
                <div class="row">

                    <!-- matricula -->
                    <div class="col-md-3">
                        <label>Matrícula:</label>
                        <input type="text" class="form-control" id="matricula" required>
                    </div>

                    <!-- Fecha matriculacion -->
                    <div class="col-md-3">
                        <label>Fecha matriculación:</label>
                        <input type="text" placeholder="dd/mm/aaaa" class="form-control" id="fecha" required>
                    </div>

                    <!-- Nº bastidor -->
                    <div class="col-md-6">
                        <label>6 últimos dígitos (nº de bastidor):</label>
                        <input type="number" class="form-control" id="bastior" required>
                    </div>
                </div>
            </div>

            <br><br>

            <!-- datos del titular -->
            <h5>Datos del titular:</h5>
            <div class="card p-3">
                <div class="row">

                    <!-- Nombre -->
                    <div class="col-md-3">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>

                    <!-- Apellidos -->
                    <div class="col-md-3">
                        <label>Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>

                    <!-- Domicilio -->
                    <div class="col-md-6">
                        <label>Domicilio:</label>
                        <input type="text" class="form-control" id="domicilio" required>
                    </div>
                </div>
            </div>

            <br>

            <div class="card p-3">
                <div class="row">

                    <!-- Dni -->
                    <div class="col-md-3">
                        <label id="labelDni">DNI:</label>
                        <input type="text" class="form-control" id="dni" required>
                    </div>

                    <!-- Correo -->
                    <div class="col-md-3">
                        <label>Correo electrónico:</label>
                        <input type="text" class="form-control" id="correo" required>
                    </div>

                    <!-- Telefono -->
                    <div class="col-md-3">
                        <label>Tlf:</label>
                        <input type="number" class="form-control" id="tlf" required>
                    </div>

                    <!-- Tipo de baja -->
                    <div class="col-md-3">
                        <label>Tipo de baja:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="temporal" required>
                            <label class="form-check-label"> Temporal </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="definitiva"
                                required>
                            <label> Definitiva </label>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <!-- Boton de acción -->
            <button class="btn btn-primary" type="submit">Enviar</button>

        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
