    <script>


        function apartado2() {
            let mensaje;
            let ciudad = prompt("¿En qué ciudad naciste?");

            if (ciudad == null || ciudad == "") {
                mensaje = "No has introducido ninguna ciudad";
            } else {
                mensaje = "¡" + ciudad + ", yo también naci ahi!";
            }

            alert(mensaje);
        }

    </script>
</head>
